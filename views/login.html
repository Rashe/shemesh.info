{% extends 'main_layout.html' %}
{% block title %}To Do Glist{% endblock %}
{% block nav %}
{% include 'nav.html' with data%}
{% endblock %}

{% block content %}
<section id="login">
    <h1>Login</h1>

    <div data-alert id="error_disp" class="alert-box">
        <p></p>
        <span class="close">&times;</span>
    </div>
    <form name="login_form">

        <div class="inp_holder">
            <input name="username" type="text" placeholder="Username" required/>
        </div>
        <div class="inp_holder">
            <input name="password" type="text" placeholder="Password" required/>
        </div>
        <div class="but_holder">
            <button class="button">Login</button>
        </div>
    </form>

    <a href="/registration" class="form_register">Registration</a>

</section>
{% endblock %}
